name: Azure Static Web Apps CI/CD
env:
  swaconfig: src/sas.front/staticwebapp.config.json

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
  pull_request_target:
    types: [labeled]
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed') || (github.event_name == 'pull_request_target' && contains(github.event.pull_request.labels.*.name, 'safe to test'))
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Display contents of original .env file
        run: cat ${{env.swaconfig}}

      # Replace Environment variables
      - name: Replace Environment variables
        uses: falnyr/replace-env-vars-action@master
        with:
          filename: ${{env.swaconfig}}
        env:
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

      - name: Display contents of updated .env file
        run: cat ${{env.swaconfig}}

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SAS_DEPLOYMENT_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e., PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "src/sas.front" # App source code path
          app_build_command: "npm i && npm run build"
          output_location: "build" # Built app content directory - optional
          api_location: "src/sas.api" # Api source code path - optional
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SAS_DEPLOYMENT_TOKEN }}
          action: "close"
